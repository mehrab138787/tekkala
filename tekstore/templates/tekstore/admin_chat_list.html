{% extends 'base.html' %}

{% block content %}
<h2>لیست چت‌ها</h2>

<ul>
  {% for chat in chats %}
    <li>
      <a href="{% url 'admin_chat_detail' chat.id %}">چت شماره {{ chat.id }} - کاربر: {{ chat.user.username }}</a>
    </li>
  {% empty %}
    <li>چتی وجود ندارد.</li>
  {% endfor %}
</ul>

{% endblock %}
