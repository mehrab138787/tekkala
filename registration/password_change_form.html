{% extends "tekstore/base.html" %}
{% load crispy_forms_tags %}

{% block title %}تغییر رمز عبور - تک‌کالا{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">

          <h4 class="mb-4 text-center fw-bold">🔐 تغییر رمز عبور</h4>

          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">تغییر رمز</button>
          </form>

          <div class="mt-3 text-center">
            <a href="{% url 'profile' %}">بازگشت به پروفایل</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
